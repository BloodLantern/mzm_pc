name: Ci

on:
    workflow_dispatch:
    push:
        branches: [ master ]
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@master

            - name: Checkout agbcc
              uses: actions/checkout@master
              with:
                path: agbcc
                repository: jiangzhengwenjz/agbcc

            - name: Install binutils
              run: |
               sudo apt install gcc-arm-none-eabi binutils-arm-none-eabi

            - name: Install agbcc
              run: |
                ./build.sh
                ./install.sh ../
                export $env:GITHUB_PATH=agbcc:$env:GITHUB_PATH
              working-directory: agbcc

            - name: Build preproc
              run: |
                make
              working-directory: tools/preproc

            - name: Get roms
              uses: actions/checkout@master
              with:
                ref: main
                path: baseroms
                repository: YohannDR/Roms
                ssh-key: ${{ secrets.ROMS_REPO }}
            
            - name: Move roms
              run: |
                cp baseroms/* .

            - name: Check
              run: |
                chmod +x check_roms.sh
                ./check_roms.sh
